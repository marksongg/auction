<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称:</label>
    <input type="text" id="productTitle" placeholder="名称" class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格:</label>
    <input type="number" id="productPrice" min="0" step="any" placeholder="价格" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">商品种类:</label>
    <input id="productCategory" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">检索</button>
  </div>
</form>
