<form name="searchForm" role="form">
  <br/>
  <div class="form-group">
    <label for="productTitle">名称:</label>
    <input type="text" id="productTitle" placeholder="" class="form-control">
  </div>
  <br/>
  <div class="form-group">
    <label for="productPrice">価格:</label>
    <input type="number" id="productPrice" min="0" step="any" placeholder="" class="form-control">
  </div>
  <br/>
  <div class="form-group">
    <label for="productCategory">種類:</label>
    <input id="productCategory" class="form-control">
  </div>
  <br/>
  <div class="form-group">
    <!-- 按钮长度最宽设定 col-12 mx-auto -->
    <button type="submit" class="btn btn-primary btn-block col-12 mx-auto">检索</button>
  </div>
</form>
