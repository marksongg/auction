<div class="thumbnail">
    <img [src]="img">
    <div class="caption">
        <!-- 判断对像是否存在使用[*ngIf] -->
        <h4 class="pull-right" *ngIf="product">{{product.price}}</h4>
        <h4 *ngIf="product"><a>{{product.title}}</a></h4>
        <p *ngIf="product">{{product.description}}</p>
    </div>
    <div>auction-stars</div>
</div>
